    <div class="main-star-store-scroll">
        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">

            @for (item of starStoreList; track $index) {
            <div ngxSlickItem class="slide d-flex flex-column align-items-center store-selector pointer"
                [class.active]="isStoreActive(item.id)" (click)="onClickStore(item.id)">
                <img [src]="item.img" class="star-store">
                <p class="ff-britanica-bold info-text arch-store text-center" [ngClass]="'fn-' + item.id + '-color'">
                    {{item.title}}</p>
            </div>
            }

        </ngx-slick-carousel>
    </div>

    <div class="row mt-3" [hidden]="!(currentStoreId == 'sage')">

                    (mouseover)="sageShirt = '../../assets/img/back-sage.png'"
