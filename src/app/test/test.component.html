    <div class="mt-5 mx-4 mx-sm-5 py-5 border-top border-bottom bd-theme border-color">
        <div class="row justify-content-lg-between justify-content-center">
            <div class="col-2 d-lg-block d-none">
                <h1 class="ff-catavalo fs-x fn-color arrows">
                    <span (click)="prev()" class="pointer">
                        < </span>
                            {{ currentSlide }}/{{quiz.getQuestions.length}}
                            <span (click)="next()" class="pointer">></span>
                </h1>
            </div>
            <div class="col-lg-8 col-12 question-container position-relative">
                <span (click)="prev()"
                    class="custom-arrow left ff-catavalo pointer d-block d-lg-none position-absolute">
                    < </span>
                        <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig"
                            (afterChange)="afterChange($event)">
                            @for (question of quiz.getQuestions; track $index; let count = $count) {
                            <div ngxSlickItem class="slide slide-container px-3" [id]="question.id">

                                <h1 class=" ff-catavalo fs-x fn-color text-center">{{ question.text }}</h1>
                                <div class="row mt-5 g-2 g-md-3">
                                    @for (option of question.options; track $index) {
                                    <div class=" col-6">

                                        <button type="button" (click)="handleClick(option.archetype)"
                                            class="answer-button btn bd-theme border ff-britanica rounded-0 w-100 mb-lg-4 mb-2 hover py-2 ps-lg-3 ps-2 pe-lg-4 pe-2 lh-sm d-flex flex-lg-row flex-column-reverse align-items-center justify-content-center"
                                            [class]="'border-'+question.theme+'-color fn-'+question.theme+'-color'">
                                            <svg [class]="question.theme" class="float-start me-2" width="35"
                                                height="35" viewBox="0 0 40 41"
                                                [attr.fill]="option.archetype == question.answer ? ArchetypesColors[question.theme] : 'none'"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path
                                                    d="M20.4511 3.84297L19.9764 2.40793L19.5017 3.84297L16.9623 11.5197L10.2642 6.83169L9.00992 5.9538L9.50432 7.40278L12.0629 14.9014H4H2.43862L3.70955 15.8084L10.3453 20.544L3.7543 25.3394L2.49198 26.2578L4.053 26.2437L12.1159 26.1707L9.62776 33.6923L9.14708 35.1454L10.3929 34.2563L17.0466 29.508L19.658 37.1615L20.1461 38.592L20.6074 37.1526L23.029 29.5956L29.56 34.2563L30.8058 35.1454L30.3251 33.6923L27.7901 26.0287L36.0045 25.9544L37.5661 25.9402L36.2867 25.0447L29.7306 20.4562L36.2433 15.8084L37.5143 14.9014H35.9529H27.7377L30.2008 7.21509L30.6677 5.75803L29.4305 6.6582L22.9436 11.3778L20.4511 3.84297Z"
                                                    [attr.stroke]="ArchetypesColors[question.theme]" />
                                            </svg>
                                            <span class="me-auto ms-auto normal-textsize">
                                                {{option.text}}
                                            </span>
                                        </button>
                                    </div>
                                    }
                                </div>

                            </div>
                            }
                        </ngx-slick-carousel>
                        <span (click)="next()"
                            class="custom-arrow right ff-catavalo pointer d-block d-lg-none position-absolute">></span>
            </div>
            <div class="col-2 d-lg-block d-none">
